name: class_switch_client_test
description: A high level acceptance test package with tests showing the behaviour of code generated by `class_switch`.
homepage: https://github.com/nigel-gott/class_switch
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  class_switch:

dev_dependencies:
  class_switch_generator:
  build_test: ^2.0.0
  pedantic: ^1.11.0
  test: ^1.16.5
  build_runner: ^1.12.2


dependency_overrides:
  class_switch_generator:
    path: ../class_switch_generator
  class_switch:
    path: ../class_switch