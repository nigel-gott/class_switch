language: dart

jobs:
  include:
    - stage: analyzer_and_format
      name: "SDK: stable; PKGS: class_switch, class_switch_annotation, class_switch_example; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-warnings --fatal-infos .`]"
      dart: stable
      env: PKGS="class_switch class_switch_annotation class_switch_example"
      script: ./tool/travis.sh dartfmt dartanalyzer
    - stage: analyzer_and_format
      name: "SDK: stable; PKG: class_switch_client_test; TASKS: [`pub run build_runner build --delete-conflicting-outputs`, `dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-warnings --fatal-infos .`]"
      dart: stable
      env: PKGS="class_switch_client_test"
      script: ./tool/travis.sh command_1 dartfmt dartanalyzer
    - stage: unit_test
      name: "SDK: 2.3.0; PKGS: class_switch, class_switch; TASKS: `pub run test`"
      dart: "2.3.0"
      env: PKGS="class_switch class_switch"
      script: ./tool/travis.sh command_0
    - stage: unit_test
      name: "SDK: stable; PKGS: class_switch, class_switch; TASKS: `pub run test`"
      dart: stable
      env: PKGS="class_switch class_switch"
      script: ./tool/travis.sh command_0
    - stage: unit_test
      name: "SDK: stable; PKG: class_switch_client_test; TASKS: `pub run build_runner test --delete-conflicting-outputs`"
      dart: stable
      env: PKGS="class_switch_client_test"
      script: ./tool/travis.sh command_2

stages:
  - analyzer_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - class_switch/.dart_tool/build
    - class_switch_client_test/.dart_tool/build
