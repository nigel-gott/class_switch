# Created with package:mono_repo v2.1.0
language: dart

jobs:
  include:
    - stage: analyzer_and_format
      name: "SDK: stable; PKGS: dispatchable_generator, dispatchable_annotation, dispatchable_example; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-warnings --fatal-infos .`]"
      dart: stable
      env: PKGS="dispatchable_generator dispatchable_annotation dispatchable_example"
      script: ./tool/travis.sh dartfmt dartanalyzer
    - stage: analyzer_and_format
      name: "SDK: stable; PKG: dispatchable_client_test; TASKS: [`pub run build_runner build --delete-conflicting-outputs`, `dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-warnings --fatal-infos .`]"
      dart: stable
      env: PKGS="dispatchable_client_test"
      script: ./tool/travis.sh command_1 dartfmt dartanalyzer
    - stage: unit_test
      name: "SDK: stable; PKG: dispatchable_generator; TASKS: `pub run test`"
      dart: stable
      env: PKGS="dispatchable_generator"
      script: ./tool/travis.sh command_0
    - stage: unit_test
      name: "SDK: stable; PKG: dispatchable_client_test; TASKS: `pub run build_runner test --delete-conflicting-outputs`"
      dart: stable
      env: PKGS="dispatchable_client_test"
      script: ./tool/travis.sh command_2

stages:
  - analyzer_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - dispatchable_generator/.dart_tool/build
    - dispatchable_client_test/.dart_tool/build
