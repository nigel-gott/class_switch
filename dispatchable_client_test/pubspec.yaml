name: dispatchable_client_test
description: A high level acceptance test package with tests showing the behaviour of code generated by `dispatchable`.
homepage: https://github.com/nigel-gott/dispatchable
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  dispatchable:

dev_dependencies:
  dispatchable_generator:
  build_test: ^2.0.0
  pedantic: ^1.11.0
  test: ^1.16.5
  build_runner: ^1.12.2


dependency_overrides:
  dispatchable_generator:
    path: ../dispatchable_generator
  dispatchable:
    path: ../dispatchable